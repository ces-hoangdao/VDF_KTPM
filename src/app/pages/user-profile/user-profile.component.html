<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello, {{profile.userName}}!</h1>
        <p class="text-white mt-0 mb-5">This is your profile page.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <form name="form" (ngSubmit)="f.form.valid && onProfileUpdate()" #f="ngForm">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">My account</h3>
              </div>
              <div class="col-4 text-right">
                <!-- <button type="submit" class="btn btn-sm btn-primary">Save</button> -->
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- <form> -->
              <h6 class="heading-small text-muted mb-4">User information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Username</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" name="userName" [(ngModel)]="profile.userName" #userName="ngModel" >
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com"  name="email" [(ngModel)]="profile.email" #email="ngModel" >
                    </div>
                  </div>
                </div>
              </div>
            <!-- </form> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
